<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมาชิกลูกค้า</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cus.css">
</head>

<body>
    <div class="sidebar">
        <h2><i class="fas fa-store"></i> POS System</h2>
        <ul>
            <li><a href="login.html"><i class="fas fa-home"></i> หน้าแรก</a></li>
            <li><a href="Product.html"><i class="fas fa-box"></i> รายการสินค้า</a></li>
            <li><a href="stock.html"><i class="fas fa-cog"></i> คลังสินค้า</a></li>
            <li><a href="cus.html"><i class="fas fa-user"></i> ระบบสมาชิกลูกค้า</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>ระบบสมาชิกลูกค้า</h2>
            <input type="text" id="search" placeholder="ค้นหาสมาชิก..." onkeyup="searchMember()">
<button onclick="searchMember()">ค้นหา</button>

            <h3>เพิ่มสมาชิก</h3>
            
            <div class="flex form-input">
                <div class="header-form">ชื่อ</div>
                <input class="form" name="name_member" type="text">
            </div>
            
            <div class="flex form-input">
                <div class="header-form">นามสกุล</div>
                <input class="form" name="lastname_member" type="text">
            </div>
            <div class="flex form-input">
                <div class="header-form">เบอร์ติดต่อ</div>
                <input class="form" name="phon" type="text">
            </div>
            <div class="flex fole form-input">
                <div class="header-form">เพศ</div>
                <div class="flex">
                    <div>
                        <input name="gender" type="radio" value="ชาย">ชาย
                    </div>
                    <div>
                        <input name="gender" type="radio" value="หญิง">หญิง
                    </div>
                </div>
            </div>
          
            <button onclick="submitData()">เพิ่มสมาชิก</button>
            <h3>รายชื่อสมาชิก</h3>
            <table>
                <thead>
                    <tr>
                        <th>ชื่อ-นามสกุล</th>
                        <th>เพศ</th>
                        <th>เบอร์โทร</th>
                     
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody id="member-list"></tbody>
            </table>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <script src="cus.js"></script>
</body>
</html>
