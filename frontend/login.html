<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
   
    <div class="login-container">
        <h2>POS System Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === "159753") {
                alert("เข้าสู่ระบบสำเร็จ"); // แจ้งเตือน
                window.location.href = "Product.html"; // ไปที่หน้าหลัก
            } else {
                errorMessage.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
                errorMessage.style.display = "block"; // แสดงข้อความผิดพลาด
            }
        });
    </script>
</body>

</html>
